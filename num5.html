<!DOCTYPE html>
<html ng-app>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="./app.js"></script>

<head>
	<title></title>
</head>
<body>

	<div ng-init="symbols=['&spades;', '&clubs;', '&hearts;', '&diams;']">
		<ul>
			<li ng-repeat="symbol in symbols">
				{{symbol}}
			</li>
		</ul>
		
	</div>

	<div ng-init="duplicates=[1,1,2,5,6,9,9,9]">
		<ul>
			<li ng-repeat="duplicate in duplicates track by $index">
		
				{{duplicate}}
		
			</li>
		</ul>
		
	</div>


</body>
</html>
