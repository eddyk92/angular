<!DOCTYPE html>
<html ng-app>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="./app.js"></script>

<head>
	<title></title>
</head>
<body>

	<div ng-init="symbols=['&spades;', '&clubs;', '&hearts;', '&diams;']">

			</li>
		</ul>
		
	</div>


</body>
</html>
